<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Kokoa Clone</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body id="chat-screen">
		<div class="status-bar chat-room">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header--alt">
			<div class="screen-header__column--alt">
				<a href="chats.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="screen-header__column--alt">
				<h1 class="screen-header__title--alt">w.jeong23</h1>
			</div>
			<div class="screen-header__column--alt">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
			
		</header>
		
		<main class="main-screen main-chat">
			<div class="chat__timestamp">
				2021년 10월 30일 토요일
			</div>
			
			<div class="message-row">
				<img src="images/noru-profile.jpg">
				<div class="message-row__content">
					<span class="message__author">Noru</span>
					<div class="message__info">
						<span class="message__bubble">안녕! :)</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row--owner">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">잘 지냈어?ㅎㅎ</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
			
			
			
		</main>
		
		<form class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="메시지를 입력하세요">
				<i class="far fa-smile fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
		
		<div id="no-mobile">
			<span>모바일 전용 웹사이트입니다</span>
		</div>
		<div id="no-landscape">
			<span>이 웹사이트는 세로모드만 지원합니다</span>
		</div>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
	</body>
</html>
