<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa Clone</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="far fa-comment-dots fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>
		
		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="images/noru-profile.jpg" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__title">Noru</h4>
							<h6 class="user-component__subtitle">잘 지냈어?ㅎㅎ</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:22</span>
						<div class="badge badge--number">1</div>
					</div>
				</div>
			</a>
		</main>
		
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<div class="nav__notification nav__notification--number badge badge--number">1</div>
						<i class="fas fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__notification nav__notification--dot badge badge--dot"></div>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
			<span>모바일 전용 웹사이트입니다</span>
		</div>
		<div id="no-landscape">
			<span>이 웹사이트는 세로모드만 지원합니다</span>
		</div>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
	</body>
</html>
